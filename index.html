<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Valentine</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content"></div>
    </header>
    <main class="page">
      <div class="page__container">
        <p class="message">Будеш мойов валентинков?</p>
        <div class="envelope"></div>
        <div class="slava"></div>
        <div class="buttons">
          <button class="button button--no">Нє</button>
          <button class="button button--yes">Да</button>
        </div>
        <img src="img/yes-img.jpg" alt="Most attractive person on planet(Titan)" class="yes-img">
      </div>
    </main>
    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
